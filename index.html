<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="cont">
      <h1>Sizing an Image</h1>
      <p class="para">
        Increase the Size of an Image by Clicking the + Button and Decrese the
        Size od an Image by Clicking the - Button. For every action the image
        Increases or Decreses by 5px
      </p>
      <br />

      <div class="img-container">
        <img id="imgSize" src="assets/bird.webp" alt="" />
      </div>
      
      <br /><br />
      <div>

        <button class="btn btn-outline-primary " onclick="decreasePic()">-</button>

        <span id="SizeNum">| 300px |</span>

        <button class="btn btn-outline-primary " onclick="increasePic()">+</button>

      </div>

      <p class="text-danger" id="msg"></p>
      
    </div>

    <script src="index.js"></script>
  </body>
